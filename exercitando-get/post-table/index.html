<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Posts</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    
</head>
<body>
    <div class="container">
        <h1>Tabela de Posts</h1>
        
        <!-- Tabela de posts -->
        <table id="post-table">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Conteúdo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os posts serão inseridos aqui pelo JavaScript -->
            </tbody>
        </table>
        
        <!-- Botão para carregar mais posts -->
        <button id="load-more">Carregar Mais</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
